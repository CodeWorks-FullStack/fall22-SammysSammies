<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid">
    <section class="row">
      <div class="col-12">
        <h1 class="p-1">Sammy's Sammies</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-md-8 col-12">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center">Menu</h2>
          </div>
          <div class="menu-border menu row p-3">
            <div class="col-md-4">
              <div>
                <img onclick="addItalianSubToCart()"
                  src="https://images.unsplash.com/photo-1639667910197-888506ab6827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHNhbmR3aGljaHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                  alt="man holding sandwich" class="img-fluid menu-item">
                <div class="d-flex justify-content-between">
                  <p>Italian Sub</p>
                  <p>$10</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <img onclick="addPaniniWithHerbToCart()"
                  src="https://images.unsplash.com/photo-1639667910301-34fcbc1ac0d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fHNhbmR3aGljaHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                  alt="man holding panini" class="img-fluid menu-item">
                <div class="d-flex justify-content-between">
                  <p>Panini With herb</p>
                  <p>$35</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <img onclick="addSandwichToCart(`Jeremy's favorite club`)"
                  src="https://images.unsplash.com/photo-1553909489-cd47e0907980?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c2FuZHdpY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                  alt="man holding panini" class="img-fluid menu-item">
                <div class="d-flex justify-content-between">
                  <p class="text-success fw-bold">Jeremy's favorite club</p>
                  <p>$2</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <img onclick="addSandwichToCart('Burgie')" src="burgie.webp" alt="man holding panini"
                  class="img-fluid menu-item">
                <div class="d-flex justify-content-between">
                  <p>Burgie <i class="mdi mdi-heart text-danger"></i></p>
                  <p>$100</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <img onclick="addSandwichToCart('Dave')" src="https://sep.yimg.com/ca/I/frankbeecostume_2271_702548184"
                  alt="man holding panini" class="img-fluid menu-item">
                <div class="d-flex justify-content-between">
                  <p>Dave <i class="mdi mdi-snake text-success"></i></p>
                  <p>$2.01</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div>
                <img onclick="addSandwichToCart('Monte Cristo fit for a birthday boy')"
                  src="https://shewearsmanyhats.com/wp-content/uploads/2014/01/monte-cristo-sandwich-6new.jpg"
                  alt="man holding panini" class="img-fluid menu-item">
                <div class="d-flex justify-content-between">
                  <p>Monte Cristo fit for a birthday boy <i class="mdi mdi-cake-variant text-primary"></i></p>
                  <p>Free on your birthday</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12">
        <h2 class="text-center">Cart</h2>
        <!-- This will be my cart -->
        <div class="menu-border checkout p-2">
          <!-- These are my individual cart item -->
          <div id="cart" class=>
            <!-- <div class="d-flex justify-content-between px-2 border-dark border">
              <p>Sandwich Name</p>
              <p>Quantity</p>
              <p>Price</p>
            </div> -->
          </div>
          <p class="text-end">SubTotal: $<span id="sub-total">0</span></p>
          <p class="text-end">Actual Total: $<span id="actual-total">0</span></p>
        </div>
        <div class="text-end py-2">
          <button onclick="checkout()" class="btn btn-primary">BUY</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
</body>

</html>
